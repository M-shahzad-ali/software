<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1729895045.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
   
<div class="top-container">
    <h1>Add to cart</h1>
  
  </div>
  
  <div class="header" id="myHeader">
    <div id="myDIV">
        
        <button class="btn active">  <a href="#pastry">Pastry</a>  </button>
        <button class="btn "><a href="#coffee">coffee</a></button>
        <button class="btn"><a href="#colddrink">colddrink</a></button>
   
      </div>
      
  </div>
  
  <div class="content">
     
 
        <div class="image-container">
            <div class="image">
                <h2 id="pastry">Pastry</h2>
                <img src="images/icecake.jpg" alt="">
                <div class="image-inner">
                    <p id="price">$4</p>
                    <p class="addtocard">+</p>
                </div>
            </div>
            <div class="image">
                <h2 id="coffee">coffee</h2>
                <img src="images/tea.jpg" alt="">
                <div class="image-inner">
                    <p id="price">$5</p>
                    <p class="addtocard">+</p>
                </div>
            </div>
            <div class="image">
                <h2 id="colddrink">Colddrink</h2>
                <img src="images/colddrink.jpg" alt="">
                <div class="image-inner">
                    <p id="price">$6</p>
                    <p class="addtocard">+</p>
                </div>
            </div>
        
        <div class="cart">
           <button ><span class="first"></span>  <span class="second"></span> <span class="third"></span> <span class="fourth"></span> </button>
        </div>
    </div>

  </div>
  


 
    
    <script src="app.js"></script>
</body>
</html>
